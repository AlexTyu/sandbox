


<script type="text/javascript">
  
    r0 = new X.renderer('r0');
    r0.config.ORDERING_ENABLED = false;
    r0.init();
    
    cube = new X.cube([0,0,0],10,10,10);
    cube.setColor(1,0,0);
    
    r0.add(cube);
    
    r0.render();

    console.log('cube created.');
    
</script>

<div id="r0" style="background:rgba(0, 0, 0, 0); width: 100%; height: 100%;"></div>
