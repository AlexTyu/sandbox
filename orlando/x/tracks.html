<script type="text/javascript">

function destroyCube() {
  
  // destroy the old renderer
  r0.destroy();
  r0 = null;
  cube = null;
  // .. reset the loading tag for the slide
  jQuery('#cube').removeClass('loaded');
  
  console.log('cube destroyed.');  
  
}


// create a new renderer
r1 = new X.renderer('r2');
r1.init();

// load a .trk file
fibers = new X.object();
fibers.load('data/cc_tracks.trk');
fibers.setCaption('The Corpus Callosum:<br>connecting the two hemispheres<br>of the human brain.')

// add the object
r1.add(fibers);

// .. and render it
r1.render();

console.log('tracks created.');
    
</script>

<div id="r2" style="background:rgba(0, 0, 0, 0); width: 100%; height: 100%;"></div>
