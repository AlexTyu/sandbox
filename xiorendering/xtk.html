<html>
<head>

<!-- I/O -->
<script src='js/xio.js'></script>

<!-- visualization -->
<script src='http://get.goxtk.com/xtk_edge.js'></script>
<script src='js/xtk_simpleviewer.js'></script>

<!-- main code -->
<script>

window.onload = function() {
  
  X.io.load('http://x.babymri.org/?avf.nii');
  
  X.io.oncomplete = function() {
    
    var input = X.io.get('http://x.babymri.org/?avf.nii');
    
    new SIMPLEVIEWER('body', input.header.dim.subarray(1,4), input.data.image);
    
  }
  
};

</script>


</head>
<body id='body'>


</body>
</html>
