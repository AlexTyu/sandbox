<html>
<head>
<title>XTK4RATS</title>

<script type="text/javascript" src="http://get.goXTK.com/xtk.js"></script>

<script type="text/javascript">
  var run = function() {
    
    var r = new X.renderer('r');
    r.init();
    
    var rat = new X.object();
    rat.load('rat_brain_mesh.stl');
    rat.setMagicMode(true);
    rat.setCaption('A *big* rat brain!');
    rat.transform().translateX(1);
 
    var rat2 = new X.object();
    rat2.load('rat_brain_mesh.vtk');
    rat2.setCaption('A *big* rat brain in vtk!');

    r.add(rat);
    r.add(rat2);

    r.camera().setPosition(0,0,2);
    
    r.render();
   
    setInterval(function() {

      r.camera().rotate([1,0]);
    
    },15);
 
  };
</script>

<body onload="run()" style="margin:0px;">
  
  <!-- the container for the renderer -->
  <div id="r" style="background-color: #000000; width: 100%; height: 100%;"></div>
    
</body>
