<html>
<head>
<title>XTK LESSON 08</title>

<script type="text/javascript" src="http://goXTK.com/xtk_nightly.js"></script>

<script type="text/javascript">

  goog.require('X.renderer');
  goog.require('X.object');
  
  var run = function() {
    
    // create a new renderer
    var r = new X.renderer('r');
    //r.config.ORDERING_ENABLED = false;
    r.init();

    var pits = new X.object();
    pits.load('pits.vtk');
    pits.setPointSize(5);
    pits.setCaption('Some points..');
        
    // add the object
    r.add(pits);    

    // .. and render it
    r.render();    
    
  };
</script>

<body onload="run()">
  
  <!-- the container for the renderer -->
  <div id="r" style="background-color: #000000; width: 100%; height: 100%;"></div>
    
</body>
